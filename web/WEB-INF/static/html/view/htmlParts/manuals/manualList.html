<div class="manual-list">
    <div class="row" ng-controller="manualListCtrl">
        <div class="col-xs-12">

            <div class="list-group" ng-repeat="manual in manuals">
                <a class="list-group-item" ng-click="openManual(manual.id)">{{manual.title}}</a>
            </div>

        </div>
    </div>
</div>
