<div 
    class="manual-block manual-block-style" 
    block-options="vertical delete modify"
    ng-class="{
        'last': manualBlock.isLast, 
        'first': manualBlock.isFirst,
        'is-editing': isEditing
    }"
    tabindex="-1">
    <div 
        editable 
        sn-keyup="saveBlock" 
        sn-close="saveBlock" 
        sn-trigger="30" 
        ng-bind-html="manualBlock.manualBlockTrustedHtml">
    </div>
</div>
