<div class="container orbitron-font" ng-controller='loginCtrl'>
    <div class="row">
        <div class="col-xs-12 text-center color-white">
            <h2>Testfield</h2>
            <h1></h1>
        </div>
    </div>

    <div class="row margin-top-3">
        <div class="col-xs-12 col-sm-6 col-sm-offset-3 col-lg-4 col-lg-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-12">
                            <span class="pull-right font-size-2">Login</span>
                        </div>
                    </div>
                </div>
                <div class="panel-body">
                    
                    
                    <div class="alert alert-danger" ng-show="showError">
                        <a href="#" class="close" ng-click="closeAlert()">&times;</a>
                        <strong>{{errorMessage}}</strong>
                    </div>
                    
                    <form ng-submit="submitLogin()" class="" role="form" >
                        <div class="row">
                            <div class="col-xs-12">

                                <div class="form-group">
                                    <input type="text" class="form-control" name="user" ng-model="user" placeholder="User" required/>
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" name="password" 
                                           ng-model="password" placeholder="Password" required/>
                                </div>

                                <div class="row">
                                    <div class="col-xs-4 col-xs-offset-4">
                                        <button type="submit" class="btn btn-default btn-block">Enter</button>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
