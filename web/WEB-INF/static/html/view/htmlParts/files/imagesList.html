<div class="row" ng-controller="imageList">
    <div class="col-xs-12">
        <ul class="list-group">
            <li class="list-group-item" ng-repeat="file in files">
                <img ng-src="{{domainUrl + file.path}}" class="img-thumbnail">
            </li>
        </ul>
    </div>
</div>
