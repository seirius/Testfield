<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-6">
            <div class="row">
                <div class="col-xs-12">
                    <h3 class="pull-right">All images</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="files-block-container">
                        <div masonry-set>
                            <div class="file-item" ng-repeat="file in files">
                                <img 
                                     ng-src="{{domainUrl + file.path}}" class="img-thumbnail">
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-6">
            <div class="row">
                <div class="col-xs-12">
                    <h3 class="pull-right">Your manuals</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="files-block-container">
                        <div masonry-set>
                            <img ng-repeat="file in files" width="100%" 
                                 ng-src="{{domainUrl + file.path}}" class="file-item img-thumbnail">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
