<div ng-show="showLogin" class="row margin-top-3">
    <div class="col-xs-12 col-sm-6 col-sm-offset-3 col-lg-4 col-lg-offset-4">
        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-xs-12">
                        <span class="pull-right font-size-2">Login</span>
                    </div>
                </div>
            </div>
            <div class="panel-body">

                <div class="row">
                    <div class="col-xs-12">

                        <div class="alert alert-danger" ng-show="errorMessage.length > 0">
                            <a href="#" class="close" ng-click="errorMessage = ''">&times;</a>
                            <strong>{{errorMessage}}</strong>
                        </div>

                    </div>
                </div>

                <div class="row">
                    <div class="col-xs-12">
                        <ng-include src="'static/htmlParts/forms/formBuilder.html'"></ng-include>
                    </div>
                </div>

            </div>

            <div 
                class="panel-footer hover-dodgerblue cursor-pointer" 
                ng-click="goRegister()">
                <div class="row">
                    <div class="col-xs-12 text-center">
                        <span>
                            Create new account
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
