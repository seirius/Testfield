<div ng-controller='loginCtrl'>

    <div class="row margin-top-3">
        <div class="col-xs-12 col-sm-6 col-sm-offset-3 col-lg-4 col-lg-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-12">
                            <span class="pull-right font-size-2">Login</span>
                        </div>
                    </div>
                </div>
                <div class="panel-body">
                    
                    <div class="row">
                        <div class="col-xs-12">

                            <div class="alert alert-danger" ng-show="errorMessage.length > 0">
                                <a href="#" class="close" ng-click="errorMessage = ''">&times;</a>
                                <strong>{{errorMessage}}</strong>
                            </div>
                            
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-xs-12">
                            
                            <form ng-submit="submitLogin()" class="" role="form" name="login" novalidate>
                                <div class="row">
                                    <div class="col-xs-12">

                                        <div class="form-group">
                                            <input 
                                                type="text" 
                                                class="form-control" 
                                                name="user" 
                                                ng-model="user" 
                                                ng-minLength="3" 
                                                ng-maxLength="30"
                                                placeholder="User" 
                                                required
                                                />
                                        </div>
                                        <div class="form-group">
                                            <input 
                                                type="password" 
                                                class="form-control" 
                                                name="password" 
                                                ng-model="password" 
                                                ng-minLength="5"
                                                ng-maxLength="30"
                                                placeholder="Password" 
                                                required
                                                />
                                        </div>
                                        
                                        <div class="form-group text-center">
                                            <button 
                                                type="submit" 
                                                class="btn btn-default"
                                                >
                                                Enter
                                            </button>
                                        </div>

                                    </div>
                                </div>
                            </form>
                            
                        </div>
                    </div>
                    
                </div>
                
                <div class="panel-footer">
                    <div class="row">
                        <div class="col-xs-12 text-center">
                            <span class="cursor-pointer" ng-click="goRegister()">Create new account</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
