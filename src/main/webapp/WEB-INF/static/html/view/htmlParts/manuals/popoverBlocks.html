<div class="block-add-popover">
    <div class="row">
        <div class="col-xs-12">
            <div class="form-group">
                <label class="control-label">Phones {{blockSize.xs}}</label><br>
                <input name="blockSize" type="number" ng-model="blockSize.xs">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div class="form-group">
                <label class="control-label">Tablets {{blockSize.sm}}</label><br>
                <input name="blockSize" type="number" ng-model="blockSize.sm">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div class="form-group">
                <label class="control-label">Default {{blockSize.md}}</label><br>
                <input name="blockSize" type="number" ng-model="blockSize.md">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div class="form-group">
                <label class="control-label">Large display {{blockSize.lg}}</label><br>
                <input name="blockSize" type="number" ng-model="blockSize.lg">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div class="form-group text-center">
                <button 
                    class="btn btn-success" 
                    name="addElement" 
                    ng-click="addElement()"
                    ng-show="!showModButton"
                    ng-disabled="blockSize.xs === 0 && blockSize.sm === 0 && blockSize.md === 0 && blockSize.lg === 0">
                    Add block
                </button>
                <button 
                    class="btn btn-warning" 
                    name="modifyElement" 
                    ng-click="modifyElement()"
                    ng-show="showModButton"
                    ng-disabled="blockSize.xs === 0 && blockSize.sm === 0 && blockSize.md === 0 && blockSize.lg === 0">
                    Modify block
                </button>
            </div>
        </div>
    </div>
</div>
