<div class="panel-container-part" ng-controller="manualPanelCtrl" ng-show="manualLoaded">
    <div class="row">
        <div class="col-xs-12">
            <div class="text-center">
                <p>Manuals PANEL</p>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12 text-center">

            <div class="row">
                <div class="col-xs-12">
                    <div class="panel panel-info">
                        <div class="panel-heading">
                            <span class="font-size-2">Pages</span>
                        </div>
                        <div class="panel-body">
                            <div class="form-group">
                                <label class="control-label">Page order</label>
                                <input type="number" class="form-control" ng-model="pageOrderSelected">
                            </div>

                            <button class="btn btn-success" ng-click="addPage()">Add page</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <div class="panel panel-info">
                        <div class="panel-heading">
                            <span class="font-size-2">Rows</span>
                        </div>
                        <div class="panel-body">
                            <div class="form-group">
                                <label class="control-label">Row order</label>
                                <input type="number" class="form-control" ng-model="rowOrderSelected">
                            </div>

                            <div class="form-group">
                                <label class="control-label">Selected page</label>
                                <select type="number" class="form-control" ng-model="selectPageForRow" ng-options="page.id as page.pageOrder for page in manual.pages"></select>
                            </div>

                            <button class="btn btn-success" ng-click="addRow()">Add row</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <div class="panel panel-info">
                        <div class="panel-heading">
                            <span class="font-size-2">Blocks</span>
                        </div>
                        <div class="panel-body">
                            <div class="form-group">
                                <label class="control-label">Block order</label>
                                <input type="number" class="form-control" ng-model="blockOrderSelected">
                            </div>

                            <div class="form-group">
                                <label class="control-label">Selected page</label>
                                <select 
                                    type="number" 
                                    class="form-control" 
                                    ng-model="selectPageForBlock" 
                                    ng-options="page.id as page.pageOrder for page in manual.pages"
                                    ng-change="loadRows()"
                                    ></select>
                            </div>

                            <div class="form-group">
                                <label class="control-label">Selected row</label>
                                <select type="number" class="form-control" ng-model="selectRowForBlock" ng-options="row.id as row.rowOrder for row in rowsForBlock"></select>
                            </div>


                            <div class="form-group">
                                <label class="control-label">Width Type</label>
                                <select type="number" class="form-control" ng-model="selectWidthType" ng-options="widthType.widthType as widthType.description for widthType in widthTypes"></select>
                            </div>

                            <div class="form-group">
                                <label class="control-label">Amount</label>
                                <input type="number" class="form-control" ng-model="amountWidthType">
                            </div>

                            <button class="btn btn-success" ng-click="addBlock()">Add block</button>

                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
